$def with(form)

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

</head>

<body>

    <h2 align="center" style="font-family:'Comic Sans MS','Comic Sans',cursive;">Machine Reading Comprehension System</h2>

    <div class="container" style="width: 25cm">
    <!-- Content here -->

        <form method="POST" >
            <div class="form-group">
                <label for="query" style="font-family:'Comic Sans MS','Comic Sans',cursive;">Query:</label>
                <textarea class="form-control" id="query" name="query" rows="1">$:form['query'].value</textarea>
            </div>
            <div class="form-group">
                <label for="passage" style="font-family:'Comic Sans MS','Comic Sans',cursive;">Passage:</label>
                <textarea class="form-control" id="passage" name="passage" rows="5">$:form['passage'].value</textarea>
            </div>
            <div class="form-group" style="text-align:right;font-family:'Comic Sans MS','Comic Sans',cursive;">
                <input type="submit" class="btn btn-primary" id="submit" name="submit" value="Submit" action = "./mrc"  style="font-family:'Comic Sans MS','Comic Sans',cursive;"/>
            </div>
            <div class="form-group">
                <label for="passage" style="font-family:'Comic Sans MS','Comic Sans',cursive;">Answer:</label>
                <textarea class="form-control" id="answer" name="answer" rows="3">$:form['answer'].value</textarea>
            </div>
        </form>
    </div>
</body>
